<div class="row">

  <!--titolo-->
  <div class="col-12">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Titolo</mat-label>
      <input name="title" [(ngModel)]="title" matInput placeholder="Bollettino speditivo di monitoraggio" required>
    </mat-form-field>
  </div>

  <!--testo-->
  <div class="col-12">
    <cima-text-editor [(text)]="text" [config]="config"></cima-text-editor>
  </div>

  <!--mappa-->
  <div class="col-12 my-2" >
    <h2 class="mb-1 mt-3">Area Geografica di analisi</h2>
    <div class="map-container">
      <iframe width="100%" height="450"  src="https://www.openstreetmap.org/export/embed.html?bbox=-0.3592094779014588%2C37.813520326534004%2C19.789716303348545%2C46.09556117015435&amp;layer=mapnik" style="border: 0px solid black"></iframe>
    </div>
  </div>

</div>
